<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleam Elm Compat Demo</title>
</head>
<body>
    <div id="html_program_main"></div>
    <hr>
    <div id="element_program_main"></div>
    <script type="module">
        import { html_program, program } from "./build/dev/javascript/elm/elm_cheat.mjs";

        app.ports.onJsMessage.send("yo yo");
