<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleam Elm Compat Demo</title>
</head>
<body>
    <div id="html_program_main"></div>
    <hr>
    <div id="element_program_main"></div>
    <script type="module">
        import { main, add, init, html_program, element_program } from "./build/dev/javascript/elm_compat/elm_compat.mjs";
        main();
        console.log("Adding 2 and 3:", add(2, 3));
        init(1337)();
        html_program()({ node: html_program_main });
        const app = element_program()({ node: element_program_main });
        app.ports.onCount.subscribe(count => {
            console.log("onCount port", count);
        });
    </script>
</body>
</html>
